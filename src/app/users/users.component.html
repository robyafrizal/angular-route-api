<div class="container-fluid m-4">
  <h2>Users Table</h2>
  <p>
    Users Table with route and API
  </p>
  <div class="container m-5">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let user of users | paginate: { itemsPerPage: 5, currentPage: p }
          "
        >
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row m-3">
      <div>
        <a routerLink="/albums" class="btn btn-primary m-2">Albums</a>
      </div>
      <div id="pagination" class="m-2">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
