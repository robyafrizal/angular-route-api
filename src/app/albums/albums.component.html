<div>
  <button routerLink="/" class="btn btn-light">Go back</button>
  <h3>Album {{ userId }}</h3>
  <div class="row">
    <div class="col-sm-4" *ngFor="let album of albums | async">
      <div class="card">
        <div class="card-body">
          <a routerLink="photos/{{ album.id }}">{{ album.title }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
